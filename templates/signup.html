<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - eNivaran</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body{
            background-image: url("signup.jpg");
        }
    </style>
</head>
<body class="auth-page" id="signup">

    <div class="auth-container">
        <h1>Sign Up</h1>
        <h3>Create a New Account</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-{{ 'error' if category == 'danger' else category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="post">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" required placeholder="Username" autocomplete="username">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="full_name" name="full_name" required placeholder="Full Name" autocomplete="name">
            </div>

            <div class="input-group">
                <i class="fa fa-key"></i>
                <input type="password" id="password" name="password" required placeholder="Password" autocomplete="new-password">
            </div>

            <button type="submit" class="auth-button" style="margin-top: 20px;">Sign Up</button>
        </form>

        <h4 class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></h4>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eNivaran</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page" id="login">

    <div class="auth-container">
        <h1>Login</h1>
        <h3>Enter Your Credentials</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-{{ 'error' if category == 'danger' else category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post">
            <!-- Admin/User Toggle -->
            <div class="login-type-switch">
                <input type="radio" id="userLogin" name="loginType" value="user" checked>
                <label for="userLogin">User</label>
                <input type="radio" id="adminLogin" name="loginType" value="admin">
                <label for="adminLogin">Admin</label>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" id="username" name="username" required placeholder="Username" autocomplete="username">
            </div>
            
            <div class="input-group">
                <i class="fa fa-key"></i>
                <input type="password" id="password" name="password" required placeholder="Password" autocomplete="current-password">
            </div>
            
            <div class="options">
                <label class="remember-me">
                    <input type="checkbox">Remember me
                </label>
                <a class="forgot-pass" href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-button">Login</button>
        </form>

        <div class="separator">or Log In with</div>

        <div class="social-login">
            <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
        </div>

        <h4 class="auth-link">Don't have an account yet? <a href="{{ url_for('signup') }}">Sign Up</a></h4>
    </div>

</body>
</html>
